<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* Estilo para el contenedor del contenido */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            flex-direction: column;
            text-align: center;
        }

        /* Estilo para el botón de escanear QR */
        .scan-btn {
            background-color: #140a33;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px; /* Espacio debajo del botón */
        }

        .scan-btn:hover {
            background-color: #febc22;
        }

        /* Estilo para la imagen */
        #qr-image {
            display: none;
            margin-top: 20px;
            width: 300px;
            height: auto;
            margin-left: auto;
            margin-right: auto;
        }
        .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    padding: 10px;
}

.footer-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: white;
    z-index: 1000;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 5px 0;
    border-top: 1px solid #ccc;
}

.menu-box {
    margin-top: 100px; /* espacio para el header */
    margin-bottom: 80px; /* espacio para el footer */
    padding: 20px;
    overflow-y: auto;
    max-height: calc(100vh - 180px); /* alto visible sin tapar por header/footer */
}

    </style>
</head>
<body>
    <div id="overlay"></div> <!-- Overlay para oscurecer el contenido -->
    <div id="main-screen">
        <div class="header">
            <img src="assets/img/logo-hor.png" alt="Logotipo" class="logo-hr">
            <div id="menu-toggle" class="menu-hamburger">&#9776;</div>
        </div>

        <!-- Menú lateral -->
        <div id="menu" class="menu">
            <div class="menu-header-nav">
                <span>MENU</span>
            </div>
            <div class="menu-item">
                <i class="bi bi-gear"></i> Settings
            </div>
            <div class="menu-item">
                <i class="bi bi-pencil"></i> Register
            </div>
            <div class="menu-item">
                <i class="bi bi-person"></i> Profile
            </div>
            <div class="menu-item">
                <i class="bi bi-wallet"></i> Balance
            </div>
            <div class="menu-item" id="close-menu">
                <i class="bi bi-x-circle"></i> Close
            </div>
        </div>

        <!-- Contenido de la página -->
        <div class="content">
            <!-- Botón de Escanear QR -->
            <button class="scan-btn" id="scanButton">Escanear QR</button>

            <!-- Imagen para simular el escaneo (oculta inicialmente) -->
            <img src="assets/img/qr-cam.jpg" id="qr-image" alt="Código QR">

        </div>

        <!-- Footer con iconos de menú -->
        <div class="footer-bar">
            <a href="menu.html" class="footer-btn">
                <img src="assets/img/icono-menu.png" alt="Menú" class="footer-icon">
                <p>Menú</p>
            </a>
            <div class="footer-btn">
                <a href="orders.html" class="footer-btn">
                    <img src="assets/img/icono-pedidos.png" alt="Pedidos" class="footer-icon">
                    <p>Pedido</p>
                </a>
            </div>
            <div class="footer-btn">
                <a href="ingredientes.html" class="footer-btn">
                    <img src="assets/img/icono-ingredientes.png" alt="Ingredientes" class="footer-icon">
                    <p>Facturar</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>document.addEventListener('DOMContentLoaded', function () {
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const closeMenu = document.getElementById('close-menu');
    const hamburgerIcon = document.querySelector('.menu-hamburger');
    const overlay = document.getElementById('overlay');
    const mainScreen = document.getElementById('main-screen');

    // Abrir el menú al hacer clic en el ícono de hamburguesa
    menuToggle.addEventListener('click', function (event) {
        event.stopPropagation(); // Evita que el clic se propague
        menu.classList.toggle('visible');
        hamburgerIcon.classList.toggle('active');
        mainScreen.classList.toggle('menu-visible'); // Activa el overlay
    });

    // Cerrar el menú al hacer clic en "Close"
    closeMenu.addEventListener('click', function () {
        menu.classList.remove('visible');
        hamburgerIcon.classList.remove('active');
        mainScreen.classList.remove('menu-visible'); // Desactiva el overlay
    });

    // Cerrar el menú al hacer clic fuera de él
    document.addEventListener('click', function (event) {
        if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
            menu.classList.remove('visible');
            hamburgerIcon.classList.remove('active');
            mainScreen.classList.remove('menu-visible'); // Desactiva el overlay
        }
    });
});</script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scanButton = document.getElementById('scanButton');
            const qrImage = document.getElementById('qr-image');

            // Mostrar la imagen cuando el botón es presionado
            scanButton.addEventListener("click", () => {
                qrImage.style.display = "block"; // Mostrar la imagen
                setTimeout(() => {
                    window.location.href = "menu.html"; // Redirigir después de 2 segundos
                }, 2000); // 2 segundos de espera
            });
        });
    </script>
</body>
</html>
